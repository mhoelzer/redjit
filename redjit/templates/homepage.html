<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style: none;
        margin: 0 2px;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      a {
        display: inline;
      }
      .button {
        color: white;
        background-color: gray;
        padding: 0.5% 0.8%;
        cursor: pointer;
        font-size: 1em;
        text-decoration: none;
      }
      .button:hover {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <ul>
      <a class="button" href="/" button>Home</a>
      <a class="button" href="/newpost" button></a>
      <a class="button" href="/logout" button></a>
    </ul>
  </body>
</html>
